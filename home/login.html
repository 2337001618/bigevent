<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- login&register -->
    <div class="box">
        <div class="title"></div>
        <div class="loginAndRegi">
            <!-- login的form -->
            <div class="login">
                <form class="layui-form" id="loginForm">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登
                            录</button>
                    </div>
                    <a href="Javascript:;" id="goToRegi">去注册账号</a>
                </form>
            </div>
            <!-- register的form -->
            <div class="register">
                <form class="layui-form" id="regiForm">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input passIpt">
                    </div>

                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|pass|repass"
                            placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注
                            册</button>
                    </div>
                    <a href="Javascript:;" id="goToLogin">去登录</a>
                </form>
                <!-- <a href="Javascript:;" id="goToLogin">去登录</a> -->
            </div>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxConfig.js"></script>
    <script src="/assets/js/login.js">
    </script>
</body>

</html>
